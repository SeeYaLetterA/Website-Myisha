    <h1 id="title-blog">Ratusan juta data Dukcapil Kemendagri diduga bocor, pakar siber: 'Ini peretasan paling parah'</h1>
    <p>18 Juli 2023</p>
    <p>Pakar keamanan siber, Alfons Tanujaya, menyebut pembobolan 337 juta data yang diduga dikelola Direktorat Jenderal Kependudukan dan Pencatatan Sipil Kementerian Dalam Negeri tergolong "sangat parah" karena di dalamnya memuat nama lengkap ibu kandung yang biasa digunakan untuk memverifikasi keamanan perbankan.</p>
    <p>Untuk itu, Kemendagri dan Badan Siber dan Sandi Negara (BSSN) didesak melakukan investigasi bersama untuk mencari tahu penyebab kebocoran.</p>
    <p>Jika ada unsur kelalaian atau keterlibatan perseorangan yang mengakibatkan kegagalan perlindungan data maka bisa diseret ke ranah pidana sesuai Undang-Undang Perlindungan Data Pribadi, kata peneliti Elsam, Wahyudi Djafar.</p>
    <p>Merespons persoalan ini, Dirjen Dukcapil Kemendagri, Teguh Setyabudi, mengatakan "sejauh ini tidak ditemukan jejak kebocoran data" pada Sistem Informasi Administrasi Kependudukan (SIAK) Terpusat online yang dijalankan oleh Ditjen Dukcapil Kemendagri.</p>
    <p>Kalau sebelumnya hacker dengan nama anonim "RRR" ini menjual 34 juta data paspor dan 1,3 triliun data pendaftaran Kartu SIM telepon, kini peretas tersebut menawarkan 337 juta data yang diduga dari Dukcapil Kemendagri di forum online hacker BreachForums.

        Pakar keamanan siber, Alfons Tanujaya, mengatakan kalau merujuk dari jumlahnya yang melampui jumlah penduduk Indonesia, ada kemungkinan data tersebut memuat informasi warga yang sudah meninggal.</p>
